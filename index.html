<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
    <script src="js/gitHubRepoCounterFactory.js"></script>
  </head>

  <body ng-controller='GitUserSearchController as searchCtrl'>
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model='searchCtrl.searchTerm' ng-change='searchCtrl.getGithubData()' ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
        <button class="btn" ng-click="searchCtrl.getGithubData()">Search</button>
      </form>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat='user in searchCtrl.githubUserData'>
          <img ng-src="{{user.avatar_url}}&s=50" height='50' width='50'></img>
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
          <p>{{user.repoCount}}</p>
        </li>
      </ul>
    </div>
  </body>
</html>
